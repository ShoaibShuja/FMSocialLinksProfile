<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="index.css" />
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  
  <div class="main__container">
    
    <div class="social__image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile" />
    </div>

    <div class="social__about">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="profession">"Front-end developer and avid reader."</p>
    </div>

    <div class="social__socials">
      <button>Github</button>
      <button>Frontend Mentor</button>
      <button>Linkedin</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br /> 
    Coded by <a href="#">Shoaib Shuja</a>.
  </div>

</body>
</html>
